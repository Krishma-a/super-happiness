<body>
    <script>
        function evenNumbers(){
            let arr = [];
            while (true){
                let num = +prompt("Enter a number: ");
                if (!num) break;
                arr.push(num);
            }
            let filteredOut = arr.filter(num=>num%2===0);
            return filteredOut;
        }
        let even = evenNumbers()
        console.log(even)
    </script>
