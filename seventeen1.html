<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>
<body>
    <script>
        function Old(age) {
            this.age = age;
            this.isAdmin = false;
        }
        
        let old = new Old(19);
        
        alert(old.age); 
        alert(old.isAdmin); 
    </script>
</body>
</html>
