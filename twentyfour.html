<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "John",
            money: 1000,
            toString() {
                return `{name: "${this.name}"}`;
            },
            
            valueOf() {
                return this.money;
            }
        };
        
        alert(user); 
        alert(+user); 
        alert(user + 500);
    </script>
</body>
</html>
