<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function User(name) {
            this.name = name;
            this.sayHi = function() {
                alert( "My name is: " + this.name );
            };
        }
        let john = new User("John"); //redirects the call to new User
        john.sayHi();
    </script>
</body>
</html>
