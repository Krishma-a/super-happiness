<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operators</title>
</head>
<body>
    <script>
        alert(2!=1);//All comparison operators return a boolean value
        let a = 2<1;
        alert(a);
        alert("food"<"cook");//String comparison
        let b = "5">1;//Comparison changes string to number
        alert(b);
        alert(false==0);//difference between '==' and '==='
        alert(false===0);
        alert(null==undefined);//they are only equal to each other
        alert(null===undefined);//false as different values
    </script>
</body>
</html>
